<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('BannerCategory/index')}">页面管理</a></li>
     
        <li class="active"><a>编辑页面</a></li>
    </ul>
    <div class="row margin-top-20">
      
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('BannerCategory/editPost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group" style="display: none;">
                            <label for="input-parent"><span class="form-required">*</span>上级</label>
                            <div>
                                <select class="form-control" name="parent_id" id="input-parent">
                                    <option value="0">作为一级页面</option>
                                    {$categories_tree}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>页面名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" name="name" value="{$name}">
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label for="input-description">描述</label>
                            <div>
                                <textarea class="form-control" name="description"
                                          id="input-description">{$description}</textarea>
                            </div>
                        </div>
                
                    </div>
                 
                    
                </div>
                <div class="form-group">
                    <input type="hidden" name="id" value="{$id}">
                    <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="0">{:lang('SAVE')}
                    </button>
                    <a class="btn btn-default" href="{:url('BannerCategory/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

</body>
</html>
